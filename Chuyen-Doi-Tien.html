<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>

</head>
<body>
<form>
    <table>
        <tr>
            <th>Amount</th>
            <th>From Currency</th>
            <th>To Currency</th>
            <th></th>
        </tr>
        <tr>
            <td><input id="input" type="text" name="inputMoney"></td>
            <td>
                <select id="in">
                    <option value="VND">VND</option>
                    <option value="USD">USD</option>
                </select>
            </td>
            <td>
                <select id="out">
                    <option value="USD">USD</option>
                    <option value="VND">VND</option>
                </select>
            </td>
            <td>
                <input type="button" value="CONVERT" onclick="chuyendoitien()">
            </td>
        </tr>
        <tr>
            <td>
                <p id="output"></p>
            </td>
        </tr>
    </table>
    <script src="Chuyen-Doi-Tien.js"></script>
</form>
</body>
</html>
